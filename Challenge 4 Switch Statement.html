<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        var food = 'Prawns';
        switch (food)
        {
            case 'Chicken':
            console.log('Enjoy your Broasted Chicken');
            break;
            case 'Prawns':
                console.log('Enjoy your Drogon Prawns');
            break;

            default:
            console.log('Enjoy your meal');
        }
    </script>
</body>
</html>
