<!DOCTYPEhtml>
    <html>

    <head>
        <title>Else If Condition</title>
    </head>

    <body>
        <h2>Else If Example</h2>
        <script>
        var role = "admin";
         if (role == "teacher") { 
             document.write("The Role is <b>Teacher</b>"); 
            } 
            else if(role == "admin") { 
            document.write("The Role is <b>Admin</b>"); 
        } 
        else if(role == "student") { 
            document.write("The Role is <b>Student</b>"); 
        }
        else { 
            document.write("The Role is <b>UnknownRole</b>"); 
        }
        </script>
    </body>

    </html>
